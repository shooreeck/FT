name: Test text marging

on: 
  workflow_dispatch:
    inputs:
      text1:
        description: "Text one"
        type: string
        required: true
        default: "Hello "
      text2:
        description: "Text one"
        type: string
        required: true
        default: "Dude"
      
jobs:
  merge-texts:
    runs-on: ubuntu-latest 
    steps:
      - name: Print ens
        run: |
          echo "${{ inputs.text1 }}"
          echo "Second input is: ${{ inputs.text2 }}"

      - name: Merge text
        run: |
          MERGED="${{ inputs.text1 }} plus ${{ inputs.text2 }}"
          echo "MERGED_TEXT=$MERGED" >> $GITHUB_ENV
